<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
  <ion-toolbar secondary>

    <ion-title>
      Stuff
      </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let item of this.list" (click)="listTapped($event, item)">
    <ion-icon [name]="getIcon(item)"></ion-icon>
      {{item.name}}
       <ion-icon class="float-right" name="arrow-forward"></ion-icon> 
    </button> 
</ion-list>
</ion-content>
